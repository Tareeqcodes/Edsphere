<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Airbnb Booking</title>
  </head>
  <body class="bg-gray-100 text-gray-900 items-center">
    <!-- Navigation -->
    <nav class="bg-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Hostel Booking</h1>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-xl hover:underline">Home</a></li>
          <li>
            <a href="payment.html" class="text-xl hover:underline"
              >Book Now <span class="mb-7">üèõÔ∏è</span> </a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->

    <section
      class="bg-cover bg-center h-96 text-white flex items-center justify-center"
    >
      <div
        class="flex flex-col md:flex-row items-center justify-center bg-black bg-opacity-85 p-8 rounded mx-4"
      >
        <div class="mx-auto md:mr-8">
          <img class="w-80 rounded shadow-lg" src="HostelCover.jpg" alt="" />
        </div>
        <div class="text-center md:text-left">
          <h2 class="text-4xl font-bold mb-4">
            Welcome to Your Next Adventure
          </h2>
          <p class="text-lg mb-4">Book the best hostels at the best prices.</p>
          <a
            href="#hostels"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >View Hostels</a
          >
        </div>
      </div>
    </section>

    <!-- Hostels Section -->
    <section id="hostels" class="py-12">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Available Hostels</h2>
        <div
          id="hostelList"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Hostel cards will be injected here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      id="hostelModal"
      class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center max-w-md max-h-screen overflow-y-auto"
    >
      <div class="bg-white p-8 rounded shadow-lg relative w-full max-w-md">
        <button
          id="closeModal"
          class="absolute top-2 right-2 bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
        >
          Close
        </button>
        <div id="modalContent">
          <!-- Modal content will be injected here by JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
